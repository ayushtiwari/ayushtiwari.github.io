<section class="contact">
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">Leave a <span style="color: darkgoldenrod">Message</span></h3>
            <form class="m-auto">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-pencil-alt"></i></span>
                    </div>
                    <textarea class="form-control" placeholder="Message" aria-label="Message" aria-describedby="basic-addon1"></textarea>
                </div>
                <div class="sub text-center">
                    <input type="submit" class="btn btn-outline-secondary btn-sm">
                </div>

            </form>
        </div>

    </div>
</section>
